<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Image Overlay</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


	<h1 class="title" align="center">Image Overlay Hover</h1>
	<br>


	<!-- BASIC CODE TO CREATE ONE IMAGE WITH OVERLAY -->
<!-- 	<div class="container">
		<img src="kitten1.jpg" alt="kitten" class="image">
		<div class="overlay overlayLeft">
			<div class="text">Left</div>
		</div> 
	</div> -->



	<div align="center">
		<!-- FIRST ROW -->
		<div>
			<div class="container">
				<img src="kitten1.jpg" alt="kitten" class="image">
				<div class="overlay overlayLeft">
					<div class="text">Left</div>
				</div> 
			</div>
			<div class="container">
				<img src="kitten2.jpg" alt="kitten" class="image">
				<div class="overlay overlayRight">
					<div class="text">Right</div>
				</div> 
			</div>
			<div class="container">
				<img src="kitten3.jpg" alt="kitten" class="image">
				<div class="overlay overlayFade">
					<div class="text">Fade</div>
				</div> 
			</div>
		</div>

		<!-- SECOND ROW -->
		<div>
			<div class="container">
				<img src="puppy1.jpg" alt="puppy" class="image">
				<div class="overlay overlayTop">
					<div class="text">Top</div>
				</div> 
			</div>
			<div class="container">
				<img src="puppy2.jpg" alt="puppy" class="image">
				<div class="overlay overlayBottom">
					<div class="text">Bottom</div>
				</div> 
			</div>
			<div class="container">
				<img src="puppy3.jpg" alt="puppy" class="image">
				<div class="overlay overlayCross">
					<div class="text">Cross</div>
				</div> 
			</div>
		</div>
	</div>

</body>

</html>
